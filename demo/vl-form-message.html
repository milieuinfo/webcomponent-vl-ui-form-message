<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-ui-form-message voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-form-message.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-core/dist/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-form-message" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/forms/vl-ui-form-message">
        <vl-demo data-vl-title="Form label">
            <span id="demo-label"></span>
            <label is="vl-form-label" for="demo-label" id="form-label">
                foobar
            </label>
        </vl-demo>

        <vl-demo data-vl-title="Form label (light)">
            <span id="demo-label-light"></span>
            <label is="vl-form-label" for="demo-label-light" data-vl-light id="form-label-light">
                foobar
            </label>
        </vl-demo>

        <vl-demo data-vl-title="Form label (block)">
            <span id="demo-label-block"></span>
            <label is="vl-form-label" for="demo-label-block" data-vl-block id="form-label-block">
                foobar
            </label>
        </vl-demo>

        <vl-demo data-vl-title="Form annotation">
            <p is="vl-form-annotation" id="form-annotation">
                De naam van het evenement moet minstens 12 karakters tellen.
            </p>
        </vl-demo>

        <vl-demo data-vl-title="Form error">
            <p is="vl-form-validation-message" data-vl-error id="form-validation-message-error">
                Het veld 'Naam evenement' is een verplicht veld.
            </p>
        </vl-demo>

        <vl-demo data-vl-title="Form success">
            <p is="vl-form-validation-message" data-vl-success id="form-validation-message-success">
                Het veld 'Naam evenement' is correct ingevuld.
            </p>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
