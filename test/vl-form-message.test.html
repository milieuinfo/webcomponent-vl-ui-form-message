<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <script type="module" src="../vl-form-message.src.js"></script>
  <title>vl-form-message test</title>
</head>

<body>
<test-fixture id="vl-form-label-fixture">
  <template>
    <label id="label" is="vl-form-label"></label>
  </template>
</test-fixture>

<test-fixture id="vl-form-validation-error-fixture">
  <template>
    <p id="error" is="vl-form-validation" error></p>
  </template>
</test-fixture>

<test-fixture id="vl-form-validation-success-fixture">
  <template>
    <p id="success" is="vl-form-validation" success></p>
  </template>
</test-fixture>

<script>
  suite('vl-form-message', () => {

    test('form label heeft de vl-form__label class', () => {
      const label = fixture('vl-form-label-fixture');
      assert.isTrue(label.classList.contains('vl-form__label'));
    });

    test('form label krijgt de juiste class wanneer het label een attribuut bevat', () => {
      const label = fixture('vl-form-label-fixture');
      ['light', 'block'].forEach((attribuut) => {
        assert.isFalse(label.classList.contains('vl-form__label--' + attribuut));
        label.setAttribute(attribuut, '');
        assert.isTrue(label.classList.contains('vl-form__label--' + attribuut));
        label.removeAttribute(attribuut);
        assert.isFalse(label.classList.contains('vl-form__label--' + attribuut));
      });
    });

    test('form error heeft de vl-form__error class', () => {
      const error = fixture('vl-form-validation-error-fixture');
      assert.isTrue(error.classList.contains('vl-form__error'));
    });

    test('form error krijgt de juiste class wanneer het een attribuut bevat', () => {
      const error = fixture('vl-form-validation-error-fixture');
      ['block'].forEach((attribuut) => {
        assert.isFalse(error.classList.contains('vl-form__error--' + attribuut));
        error.setAttribute(attribuut, '');
        assert.isTrue(error.classList.contains('vl-form__error--' + attribuut));
        error.removeAttribute(attribuut);
        assert.isFalse(error.classList.contains('vl-form__error--' + attribuut));
      });
    });

    test('form success heeft de vl-form__success class', () => {
      const success = fixture('vl-form-validation-success-fixture');
      assert.isTrue(success.classList.contains('vl-form__success'));
    });

    test('form success krijgt de juiste class wanneer het een attribuut bevat', () => {
      const success = fixture('vl-form-validation-success-fixture');
      ['block'].forEach((attribuut) => {
        assert.isFalse(success.classList.contains('vl-form__success--' + attribuut));
        success.setAttribute(attribuut, '');
        assert.isTrue(success.classList.contains('vl-form__success--' + attribuut));
        success.removeAttribute(attribuut);
        assert.isFalse(success.classList.contains('vl-form__success--' + attribuut));
      });
    });

    test('form success heeft een check', () => {
      const success = fixture('vl-form-validation-success-fixture');
      assert.isTrue(success.querySelector("span").classList.contains('vl-vi-check'));
    });

    test('form error heeft geen check', () => {
      const error = fixture('vl-form-validation-error-fixture');
      assert.isNull(error.querySelector("span"));
    });

  });
</script>
</body>

</html>
